<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Homework-13</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
         </div>
      </header>
         <main class="main">
            <div class="main__body">
               <img src="img/road.png" alt="doroga" class="road">
               <div class="main__container">
                  <div class="main__contant">
                     <div class="image-tesla">
                     <img src="img/tesla_car.png" alt="auto" class="tesla">
                     </div>
                     <div class="car">
                        <div class="car__container">
                           <div class="door">
                              <div class="door__right door-item">
                                 <div class="door-item__top top-right">
                                 </div>
                                 <div class="door-item__side side-right"></div>
                              </div>
                              <div class="door__left door-item">
                                 <div class="door-item__top">
                                    
                                 </div>
                                 <div class="door-item__side side-left"></div>
                              </div>
                           </div>
                        
                           <div class="top">
                              <div class="top__roof"></div>
                              <div class="top__window">
                                 <div class="top__window-border"></div>
                              </div>
                           </div><div class="body">
                           <div class="body__front">
                              <div class="body__front-hood"></div>
                                 <div class="body__front-light light">
                                    <div class="light__out">
                                       <div class="light__out-in">
                                          <div class="light__out-small"></div>
                                       </div>
                                    </div>
                                    <div class="light__out-second">
                                       <div class="light__out-in-second">
                                          <div class="light__out-small-second"></div>
                                       </div>
                                    </div>
                                 
                                 <div class="body__front-decor decor">
                                    <div class="decor__body">
                                       <div class="decor__stripes">
                                          <div class="decor__stripes-item"></div>
                                          <div class="decor__stripes-item"></div>
                                          <div class="decor__stripes-item"></div>
                                          <div class="decor__stripes-item"></div>
                                          <div class="decor__stripes-item"></div>
                                          <div class="decor__stripes-item"></div>
                                          <div class="decor__stripes-item"></div>
                                          <div class="decor__stripes-item"></div>
                                          <div class="decor__stripes-item"></div>
                                          <div class="decor__stripes-item"></div>
                                          <div class="decor__stripes-item"></div>
                                          <div class="decor__stripes-item"></div>
                                       </div>
                                       <div class="decor__body-border"></div>
                                    </div>
                                 </div>
                                 </div>
                           </div>
                           <div class="body__middle">
                              <div class="body__middle-side">
                              <div class="body__middle-triangle">
                              </div>
                              </div>
                              <div class="body__middle-door">
                                 <div class="body-door">
                                 <div class="body-door__top">
                                    <div class="body-door__top-back"></div>
                                    <div class="body-door-window"></div>
                                 </div>
                                 <div class="body-door__bottom">
                                    <div class="body-door__bottom-back"></div>
                                    <div class="body-door__bottom-knob knob">
                                       <div class="knob__back">
                                          <div class="knob__back-strip"></div>
                                       </div>
                                    </div>
                                 </div>
                                 </div>
                              </div>
                              <div class="body__middle-mirror mirror">
                                 <div class="mirror__main"></div>
                                 <div class="mirror__side"></div>
                              </div>
                              <div class="body__middle-mirror mirror-second">
                                 <div class="mirror-second__main"></div>
                                 <div class="mirror-second__side"></div>
                              </div>
                              <div class="body__middle-back">
                              </div>
                           </div>
                           <div class="body__middle-wheels wheels">
                              <div class="wheels__main">
                                 <div class="wheels__main-first first">
                                    <div class="first__top arch"></div>
                                    <div class="first__back">
                                       <div class="first__back-disk disk">
                                          <div class="disk-first disk-main "></div>
                                          <div class="disk-second  disk-main"></div>
                                          <div class="disk-third disk-main"></div>
                                          <div class=" forth disk-main"></div>
                                          <div class="disk-main fifth"></div>
                                          <div class="disk-main sixth"></div>
                                          <div class="disk-main seventh"></div>
                                          <div class="disk-main eight"></div>
                                          <div class="disk-main nine"></div>
                                          <div class="disk-main ten"></div>
                                          <div class="disk-main eleven"></div>
                                          <div class="disk-main twelve"></div>
                                          <div class="disk-main thirteen"></div>
                                       </div>
                                       <div class="first__back-center"></div>
                                    </div>
                                 </div>
                                 <div class="wheels__main-second second">
                                    <div class="second__top arch"></div>
                                    <div class="second__back">
                                       <div class="second__back-disk disk">
                                          <div class="disk-first disk-main "></div>
                                          <div class="disk-second  disk-main"></div>
                                          <div class="disk-third disk-main"></div>
                                          <div class=" forth disk-main"></div>
                                          <div class="disk-main fifth"></div>
                                          <div class="disk-main sixth"></div>
                                          <div class="disk-main seventh"></div>
                                          <div class="disk-main eight"></div>
                                          <div class="disk-main nine"></div>
                                          <div class="disk-main ten"></div>
                                          <div class="disk-main eleven"></div>
                                          <div class="disk-main twelve"></div>
                                          <div class="disk-main thirteen"></div>
                                       </div>
                                       <div class="first__back-center"></div>
                                    </div>
                                 </div>
                                 <div class="wheels__main-half"></div>
                              </div>
                           </div>
                        </div>
                        </div>
                     </div>
                     </div>
                  </div>
               </div>
            </main>
            </div>
        
         <footer class="footer">
            <div class="footer__container">
            </div>
         </footer>
</body>
</html>
